<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TætPåDK – Vælg din destination</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="destination.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <label class="hamburger-menu" aria-label="Åbn menu">
        <input type="checkbox">
      </label>

      <img class="logo" src="img/Logoprojekt.png">

      <h1 class="page-title">VÆLG DIN DESTINATION</h1>
    </header>

    <!-- MAIN -->
    <main class="page-main">

      <!-- Første række -->
      <div class="row">
        <div class="image-box">
          <img src="img/img1/mark.jpg">
          <div class="overlay">Margueritruten</div>
        </div>
        <div class="image-box">
          <img src="img/img1/kano.jpg">
          <div class="overlay">Gudenåen</div>
        </div>
        <div class="image-box">
          <img src="img/img1/gummibaad.jpg">
          <div class="overlay">Furesøbad</div>
        </div>
      </div>

      <!-- Søgefelt + ikoner -->
      <div class="search-container">
        <input type="text" placeholder="Søg">
        <img src="img/img1/soeg.png" class="search-icon">
        <img src="img/img1/filter.png" class="filter-icon">
      </div>

      <!-- Anden række -->
      <div class="row">
        <div class="image-box">
          <img src="img/img1/surf1.jpg">
          <div class="overlay">Klitmøller</div>
        </div>
        <div class="image-box">
          <img src="img/img1/fyrtaarn1.jpg">
          <div class="overlay">Hvide Sande</div>
        </div>
        <div class="image-box">
          <img src="img/img1/drager.jpg">
          <div class="overlay">Fanø</div>
        </div>
      </div>

      <!-- Streg + overskrift -->
      <hr class="section-divider">
      <h3 class="share-title">Del dine minder med #TætpaDK</h3>

      <!-- Hashtag-billeder -->
      <div class="row">
        <div class="image-box">
          <img src="img/img1/lillamark.jpg">
          <div class="overlay">#TætpaDK</div>
        </div>
        <div class="image-box">
          <img src="img/img1/strand1.jpg">
          <div class="overlay">#TætpaDK</div>
        </div>
        <div class="image-box">
          <img src="img/img1/udsigt.jpg">
          <div class="overlay">#TætpaDK</div>
        </div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="social-icons">
        <a href="#"><img src="img/kontakt.jpg"></a>
        <a href="#"><img src="img/tiktok.jpg"></a>
        <a href="#"><img src="img/insta.jpg"></a>
        <a href="#"><img src="img/facebook.jpg"></a>
      </div>
    </footer>
  </body>
</html>
